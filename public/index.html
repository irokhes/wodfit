<html ng-app='wodfit'>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>WodFit tracker</title>
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div id="page">
        <header class="container" ng-controller="navigationController as vm">
            <div id="menu" class="navbar navbar-default">
                <div class="navbar-header">
                    <button class="btn btn-success navbar-toggle" ng-click="vm.navbarExpanded = !vm.navbarExpanded">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <div id="logo">
                        <a href='#/'>
                            <h4>WODs Tracker</h4>
                        </a>
                    </div>
                </div>
                <div class="navbar-collapse collapse" data-collapse="!vm.navbarExpanded">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{'active':isActive('/exercises')}"><a href="#/exercises">Exercises</a></li>
                        <li ng-class="{'active':isActive('/wods')}"><a href="#/workouts">Workouts</a></li>
                        <li ng-class="{'active':isActive('/maxreps')}"><a href="#/maxreps">Max Reps</a></li>
                        <li ng-class="{'active':isActive('/about')}"><a href="#/about">About</a></li>
                    </ul>
                </div>
            </div>
        </header>
    <section id="body" class="container-fluid">
        <div ng-view="">
            
        </div>
    </section>
</div>

</body>

<script type="text/javascript" src="components/angular/angular.js"></script>
<script type="text/javascript" src="components/angular-route/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>

<script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap.js"></script>
<script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<!-- Load app main script -->
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="shared/navigationController.js"></script>

<!--Filters-->
<script type="text/javascript" src="shared/filters/wodsFilter.js"></script>

<!--Wods-->
<script type="text/javascript" src="wods/wodController.js"></script>
<script type="text/javascript" src="wods/editWodController.js"></script>
<script type="text/javascript" src="wods/wodService.js"></script>

<!--Exercises-->
<script type="text/javascript" src="exercises/exerciseService.js"></script>
