
<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
    <form class="form-horizontal">
        <div>
            <div class="form-group">
                <label for="inputNewExerciseName" class="col-sm-2">Exercise Name</label>
                <div class="col-sm-10">
                    <input type="text" name="inputNewExerciseName" id="inputNewExerciseName" placeholder="Exercise" ng-model="maxRep.name" list="_exercises" class="form-control">
                        <datalist id="_exercises">
                            <option  data-ng-repeat="exercise in exercises" value="{{exercise.name}}">
                        </datalist> 
                </div>
            </div>
            {{maxRep.pbs}}
            <div ng-repeat="pb in maxRep.pbs">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2">Date</label>
                    <div class="col-sm-10">
                        {{date}}
                        <wod-datepicker ng-model="pb.date" format="format" date-options="dateOptions" opened="opened" />        
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDescription" class="col-sm-2">Weight</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="pb.weight" class="form-control" id="inputDescription" placeholder="Weight">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" ng-click="save()" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Save</button>
                </div>
            </div>
        </div>
        <ul class="list-group" ng-repeat="maxRep in maxReps">
            <li class="list-group-item">
                <div class="row vertical-align">
                    <div class="col-xs-4 col-md-4">
                        <span>{{maxRep.weight}} Kgs</span>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <span>{{maxRep.date | date:'dd-MM-yyyy'}}</span>
                    </div>
                    <div class=" col-xs-2 col-md-2 btn-group">
                        <button class="btn-group" data-ng-click="edit(maxRep.id)"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button class="btn-group" data-ng-click="delete(maxRep)"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-md-1">

                    </div>
                </div>

            </li>
        </ul>
    </form>
</div>
