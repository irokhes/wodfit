<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-10">
                <input type="text" ng-model="filterValue" ng-change="filter()" class="form-control" placeholder="Filter Exercises by (Name) or (Muscle Group)" />
            </div>
            <div class="col-md-2 col-xs-4 col-sm-2">
                <button class="btn btn-primary pull-right" data-ng-click="newMaxRep()"><span class="glyphicon glyphicon-plus"></span>New PB</button>
            </div>
        </div>
        <div class="well well-sm" ng-show="totalExercises == 0">
            <h5>No Exercises found</h5>
        </div>
        <div ng-show="totalFilteredMaxReps > 0">
            <uib-accordion>
                <uib-accordion-group ng-repeat="maxRep in filteredMaxReps">
                    <uib-accordion-heading >
                        <div class="row vertical-align">
                            <div class="col-xs-6 col-md-6">{{maxRep.name}}</div>
                            <div class="col-4">
                                Personal Best: {{maxRep.pbs[0].weight}}
                            </div>
                            <div class="col-2 pull-right">
                                {{maxRep.pbs[0].date | date:'dd-MM-yyyy'}}
                                <i class="pull-right glyphicon"
                                    ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                            </div>
                        </div> 
                 </uib-accordion-heading>
                 <div class="container-fluid">
                    <div ng-if="maxRep.pbs.length == 1">
                        There are no previous records.
                    </div>
                    <div ng-if="maxRep.pbs.length > 1">
                        <div ng-repeat="pb in maxRep.pbs" ng-if="$index > 0">
                            <div class="form-group" >
                                <label class="col-sm-2 control-label">you achived :</label>
                                <div class="col-sm-8">
                                    <span>{{pb.weight}}</span>
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-2 control-label">on :</label>
                                <div class="col-sm-8">
                                    <span>{{pb.date}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
                 <div class="container-fluid pull-right">
                        <button class="btn btn-success" ng-click="newPB(maxRep)">New PB</button>
                        <button class="btn btn-info" ng-click="edit(maxRep)">Edit</button>
                        <button class="btn btn-danger" ng-click="delete()">Delete</button>
                </div>
                 </uib-accordion-group>   
            </uib-accordion>
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-md-offset-2 text-center">
                <div ng-show="totalMaxReps > 0">
                    <div>
                        <div data-pagination="" data-previous-text="<" data-next-text=">" data-first-text="<<" data-last-text=">>"
                             data-on-select-page="pageChanged(page)" data-total-items="totalExercises" data-page="currentPage"
                             data-boundary-links="true" class="pagination pagination-sm" data-max-size="1" data-rotate="false" data-items-per-page="10">
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </form>
</div>
