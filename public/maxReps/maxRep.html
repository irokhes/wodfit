<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-10">
                <input type="text" ng-model="filterValue" ng-change="filter()" class="form-control" placeholder="Filter Exercises by (Name) or (Muscle Group)" />
            </div>
            <div class="col-md-2 col-xs-4 col-sm-2">
                <button class="btn btn-primary pull-right" data-ng-click="newExercise()"><span class="glyphicon glyphicon-plus"></span>New</button>
            </div>
        </div>
        <div class="well well-sm" ng-show="totalExercises == 0">
            <h5>No Exercises found</h5>
        </div>
        <div ng-show="totalFilteredExercises > 0">
            <ul class="list-group" ng-repeat="exercise in filteredExercises">
                <li class="list-group-item">
                    <div class="row vertical-align">
                        <div class="col-xs-6 col-md-6">
                            <a href="" ng-click="showExerciseDetails(exercise.exerciseId)">
                                <h2>{{exercise.exerciseName}}</h2>
                            </a>
                        </div>
                        <div class="col-xs-2 col-md-2">
                            <span>{{exercise.weight}} Kgs</span>
                        </div>
                        <div class="col-xs-2 col-md-2">
                            <span>{{exercise.date | date:'dd-MM-yyyy'}}</span>
                        </div>
                        <div class=" col-xs-2 col-md-2 btn-group">
                            <button class="btn-group" data-ng-click="edit(exercise.exerciseId)"><span class="glyphicon glyphicon-pencil"></span></button>
                            <button class="btn-group" data-ng-click="delete(exercise)"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-md-1">

                        </div>
                    </div>

                </li>
            </ul>
        </div>

        <div class="row">

            <div class="col-md-offset-2 col-md-8 col-md-offset-2 text-center">
                <div ng-show="totalExercises > 0">
                    <div>
                        <div data-pagination="" data-previous-text="<" data-next-text=">" data-first-text="<<" data-last-text=">>"
                             data-on-select-page="pageChanged(page)" data-total-items="totalExercises" data-page="currentPage"
                             data-boundary-links="true" class="pagination pagination-sm" data-max-size="1" data-rotate="false" data-items-per-page="10">
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </form>
</div>
