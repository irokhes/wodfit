<div class="form-group">
    <table class="table table-condensed" ng-repeat="round in rounds">
        <tbody>
            <tr ng-repeat="exercise in exercises">
                <td>
                    <span>{{exercise.name}}</span>
                </td>
                <td><input type="text" name="distance"></td>
                <td><input type="text" name="weight"></td>
                
            </tr>
        </tbody>
    </table>
</div>
