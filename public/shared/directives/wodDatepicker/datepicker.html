<p class="input-group">
    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="ngModel" is-open="opened" min="2015-01-01" max="'2018-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
    <span class="input-group-btn">
        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
